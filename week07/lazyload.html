<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is to introduce the design pattern of progressive loading or 'lazy-loading' of images.">
    <link rel="stylesheet" href="../lesson7/css/lazyload.css"/>
    <title>Lazy Loading</title>
</head> 
<body> 
    <header>
        <h1>Lazy Loading</h1>
    </header>
    <main>
        <picture><img src="./images/placeholder.png" data-src="images/forest.jpg" alt="Lazy1"></picture>
        <picture><img src="./images/placeholder.png" data-src="images/camping.jpg" alt="Lazy2"></picture>
        <picture><img src="./images/placeholder.png" data-src="images/mountain.jpg" alt="Lazy3"></picture>
        <picture><img src="./images/placeholder.png" data-src="images/river-narrow.jpg" alt="Lazy4"></picture>
        <picture><img src="./images/placeholder.png" data-src="images/river-wild.jpg" alt="Lazy5"></picture>
    </main>
<script src="../lesson7/js/lazyload.js"></script>
</body>
</html>
