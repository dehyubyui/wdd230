<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is to introduce the design pattern of progressive loading or 'lazy-loading' of images.">
    <link rel="stylesheet" href="../week07/style/lazyload.css"/>
    <title>Lazy Loading</title>
</head> 
<body> 
    <header>
        <h1>Lazy Loading</h1>
    </header>
    <main>
        <picture><img src="./image/Large_hero.jpg" data-src="image/Large_hero.jpg" alt="Lazy1" width="300" height="400"></picture>
        <picture><img src="./image/prestonmountainside.jpg" data-src="image/prestonmountainside.jpg" alt="Lazy2" width="300" height="400"></picture>
        <picture><img src="./image/SunnyMonrovia.jpg" data-src="image/SunnyMonrovia.jpg" lt="Lazy3" width="300" height="400"></picture>
        <picture><img src="./image/waterfallkp.jpg" data-src="image/waterfallkp.jpg" alt="Lazy4" width="300" height="400"></picture>
        <picture><img src="./image/tapingrubber.jfif" data-src="image/tapingrubber.jfif" alt="Lazy5" width="300" height="400"></picture>
    </main>
<script src="../week07/script/lazyload.js"></script>
</body>
</html>
