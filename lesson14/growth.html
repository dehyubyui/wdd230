<body>
    <header>
        <img class="logo" src="../lesson14/image/chamberlogo.png " alt="Site Logo">
        <section>
            <h1>Ocala Community Group Executives</h1>

        <nav>

        <main>
            <h2>Membership Application Form</h2>
            <form method="post">
                <fieldset>
                  <legend>Title</legend>
                  <label><input type="radio" name="radio"> Mr</label>
                  <label><input type="radio" name="radio"> Sir</label>
                  <label><input type="radio" name="radio"> Mrs</label>
                  <label><input type="radio" name="radio"> Miss</label>
                </fieldset>
              </form>
            <form action="thanks.html" method="get" class="forms">
                <div class="forms">
                  <label for="name">Enter your first name: </label>
                  <input type="text" name="name" id="name" required>
                </div>
                <div class="forms">
                    <label for="name">Enter your last name: </label>
                    <input type="text" name="name" id="name" required>
                  </div>
                <div class="forms">
                  <label for="email">Enter your email: </label>
                  <input type="email" name="email" id="email" required>
                </div>
                <div class="forms">
                    <label for="phone">Enter your cell phone: </label>
                    <input type="number" name="phone" id="phone">
                  </div>
                  <div class="forms">
                    <label for="name">Enter your business name: </label>
                    <input type="text" name="name" id="name" required>
                  </div>
                  <div class="forms">
                    <label for="name">Enter your business address: </label>
                    <input type="text" name="name" id="name">
                  </div>
                  <div class="forms">
                    <label for="name">Enter your business website: </label>
                    <input type="text" name="name" id="name">
                  </div>
                  <div class="forms">
                    <label for="name">Enter your business description: </label>
                    <input type="text" name="name" id="name">
                  </div>
                  <label>Membership Level Selection
                    <select name="level">
                        <option value="" disabled>Enter Level...</option>
                        <option value="Non-Profit">Non-Profit($100)</option>
                        <option value="" disabled>Bronze($200)</option>
                        <option value="" disabled>Silver($400)</option>
                        <option value="" disabled>Gold($1000)</option>
                    </select>
                    </label>
                <div class="forms">
                  <input type="submit" value="Subscribe!">
                </div>
              </form>
        </main>
