<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../lesson08/css/tablebuild.css" rel="stylesheet">
    <title>Table Build</title>
</head>
<header><strong>ACME Wildwest ServicesAdded a change</strong></header>
<body>
    <main>      
        <table>
            <caption>Dehyu DM Cassell</caption>
            <thead>
                <tr>
                    <th colspan="3" scope="colgroup">Sales & Goal</th>
                </tr>
            </thead>              
            <tbody>
                <tr>
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Sales Goal</th>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td class="sales-goal">$7500</td>
                </tr>
                <tr>
                    <td><em>Black Friday</em></td>
                    <td colspan="2">$3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>                                                                                                
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 02.21.2023 by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
